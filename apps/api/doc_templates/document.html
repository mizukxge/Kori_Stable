<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Helvetica', 'Arial', sans-serif;
      font-size: 12pt;
      line-height: 1.6;
      color: #333;
      padding: 60px;
      max-width: 800px;
      margin: 0 auto;
    }
    .header {
      border-bottom: 2px solid #2563eb;
      padding-bottom: 15px;
      margin-bottom: 30px;
    }
    .header h1 {
      font-size: 24pt;
      color: #1f2937;
    }
    .header .subtitle {
      color: #6b7280;
      font-size: 11pt;
      margin-top: 5px;
    }
    .content {
      margin: 30px 0;
    }
    .content p {
      margin-bottom: 15px;
      text-align: justify;
    }
    .footer {
      margin-top: 60px;
      padding-top: 20px;
      border-top: 1px solid #e5e7eb;
      text-align: center;
      color: #6b7280;
      font-size: 10pt;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>{{title}}</h1>
    {{#if subtitle}}
    <div class="subtitle">{{subtitle}}</div>
    {{/if}}
    {{#if date}}
    <div class="subtitle">{{date date}}</div>
    {{/if}}
  </div>

  <div class="content">
    {{#if body}}
    <div style="white-space: pre-line;">{{body}}</div>
    {{else}}
    <p>This is a placeholder document template.</p>
    <p>Use this template for general purpose document generation.</p>
    {{/if}}
  </div>

  {{#if footer}}
  <div class="footer">
    <p>{{footer}}</p>
  </div>
  {{/if}}
</body>
</html>
